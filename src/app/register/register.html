<header class="site-header">
  <div class="logo-wrap">
    <img src="/assets/slike/logo-ipi.png" alt="Logo" class="logo" />
  </div>
 
</header>

<main class="page-main">
  <article class="auth-article">
    <div class="register-container">
      <h2>Registracija</h2>
      <form (ngSubmit)="registerUser()">
  <div class="form-group">
    <label>Ime:</label>
    <input type="text" [(ngModel)]="name" name="name" required>
  </div>

  <div class="form-group">
    <label>Email:</label>
    <input type="email" [(ngModel)]="email" name="email" required>
  </div>

  <div class="form-group">
    <label>Password:</label>
    <input type="password" [(ngModel)]="password" name="password" required>
  </div>

  <div class="form-group">
    <label>Odaberi temu:</label>
    <select [(ngModel)]="theme" name="theme">
      <option value="green">Zelena</option>
      <option value="blue">Plava</option>
      <option value="pink">Roza</option>
      <option value="orange">Narand≈æasta</option>
      <option value="dark">Dark</option>
      <option value="cyberpunk">Cyberpunk</option>
    </select>
  </div>

  <button type="submit" class="register-btn">Registruj se</button>
</form>
    </div>
  </article>
</main>
