<header class="site-header">
  <div class="logo-wrap">
    <img src="/assets/slike/logo-ipi.png" alt="Logo" class="logo" />
  </div>
</header>

<main class="page-main">
  <article class="auth-article">
    <div class="login-container">
      <h2>Login</h2>

      <form (ngSubmit)="loginUser()" class="login-form">
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            [(ngModel)]="email"
            name="email"
            required
            placeholder="Unesite email"
          >
        </div>

        <div class="form-group">
          <label for="password">Lozinka:</label>
          <input
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            required
            placeholder="Unesite lozinku"
          >
        </div>

        <button type="submit" class="login-btn">Prijavi se</button>
      </form>

      <p class="alt">
        Nemate raÄun? 
        <button type="button" class="linkish" (click)="navigate('/register')">Registracija</button>
      </p>
    </div>
  </article>
</main>
