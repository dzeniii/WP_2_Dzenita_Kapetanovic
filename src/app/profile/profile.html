<h2>Profil korisnika</h2>

<div *ngIf="!loggedIn" class="not-logged">
  Korisnik nije ulogovan.
</div>

<div *ngIf="loggedIn && userData" class="profile-card">

  <p><strong>Ime:</strong> {{ userData.name }}</p>
  <p><strong>Email:</strong> {{ userData.email }}</p>
  <p><strong>Tema:</strong> {{ userData.theme }}</p>

</div>

<div *ngIf="loggedIn && !userData">
  <p>Podaci nisu pronaÄ‘eni u bazi.</p>
</div>
