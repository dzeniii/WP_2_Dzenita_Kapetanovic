<h3>Sleep Tracker</h3>

<div class="sleep-box">
  <label>Vrijeme odlaska na spavanje:</label>
  <input type="time" [(ngModel)]="sleepTime" (change)="calculateSleepHours()" />
</div>

<div class="sleep-box">
  <label>Vrijeme buđenja:</label>
  <input type="time" [(ngModel)]="wakeTime" (change)="calculateSleepHours()" />
</div>

<div class="sleep-box">
  <label>Kvaliteta sna:</label>
  <select [(ngModel)]="sleepQuality">
    <option value="los">Loš</option>
    <option value="srednji">Srednji</option>
    <option value="dobar">Dobar</option>
    <option value="odlican">Odličan</option>
  </select>
</div>

<div class="sleep-box">
  <p>Sati sna: {{ sleepHours }}</p>
</div>

<button (click)="saveSleep()">Spremi</button>

<hr>

<h4>Historija spavanja:</h4>
<ul>
  <li *ngFor="let h of history">
    {{ h.date }} - {{ h.hours }} sati ({{ h.quality }})
  </li>
</ul>
