<h2>Moje aktivnosti</h2>

<div class="tracker-cards">
  <div class="card" *ngFor="let tracker of trackers" (click)="selectTracker(tracker)">
    <img [src]="tracker.image" [alt]="tracker.name">
    <div class="card-text">{{ tracker.name }}</div>
  </div>
</div>

<div class="selected-tracker" *ngIf="selectedTracker">
  <ng-container *ngComponentOutlet="selectedTracker"></ng-container>
</div>
